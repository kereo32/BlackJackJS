<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>BlackJack</title>
  </head>

  <body>
    <div class="container my-5" id="PlayerStats">
      <div class="row d-flex justify-content-between">
        <div class="col-4">
          <h4 class="text-primary" id="Player1Name"></h4>
          <h5 id="Player1Points"></h5>
          <div id="cardHolder0"></div>
        </div>
        <div class="col-4" id="DeckDiv">
          <div class="row" id="DeckRow">
            <div class="card">
              <div class="card-body text-center">
                <h5>Remaining Cards</h5>
                <h1 id="DeckLength">52</h1>
              </div>
            </div>
          </div>
          <div id="ButtonsDiv">
            <button id="drawButton" type="button" class="btn btn-primary">
              Draw
            </button>
            <button id="stayButton" type="button" class="btn btn-danger">
              Stay
            </button>
          </div>
        </div>
        <div class="col-4">
          <h4 class="text-right" id="Player2Name"></h4>
          <h5 class="text-right" id="Player2Points"></h5>
          <div id="cardHolder1"></div>
        </div>
      </div>
    </div>
    <div class="container" id="timerDiv">
      <h3 class="display-2 text-center text-primary" id="timer"></h3>
    </div>
  </body>

  <script src="../jsFiles/index.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
